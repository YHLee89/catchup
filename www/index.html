<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script> <!--You have to include this after "bower install ngcordova" to you app-->
    <script src="lib/firebase/firebase.js" ></script>
    <script src="lib/angularfire/dist/angularfire.min.js" ></script>
    <script src="lib/moment/moment.js" ></script>
    <script src="lib/angular-moment/angular-moment.min.js" ></script>
    <script src="lib/openfb/openfb.js" ></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!--Tinder Cards-->
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <link href="lib/ionic-ion-tinder-cards/ionic.tdcards.css" rel="stylesheet">
    <script src="lib/collide/collide.js"></script>


  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable mainfont">
      <ion-nav-back-button class="navbackbuttons">
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
